<link rel="import" href="../bower_components/polymer/polymer-element.html">

<link rel="import" href="zr-tmpl-page-layout.html">
<link rel="import" href="zr-styles.html">

<link rel="lazy-import" href="zr-tmpl-button.html">

<dom-module id="zr-profile">
  <template>

    <style include="content-styles list-styles"></style>

    <zr-tmpl-page-layout menu title="Settings">

      <zr-tmpl-button
        slot="action"
        label="SAVE"
        icon="save"
        on-click="_saveProfileTapped"
        small="[[smallScreen]]"></zr-tmpl-button>

      <div id="content" slot="content" class="content__page">
        [[user.name]]
        [[profile.primary_color]]
        [[profile.fixed_drawer]]
      </div>

    </zr-tmpl-page-layout>

  </template>

  <script>

    class ZRProfile extends Polymer.Element {

      static get is() { return 'zr-profile'; }

      static get properties() {
        return {

          user: Object,

          profile: Object,

          smallScreen: Boolean,

          mediumScreen: Boolean
  
        }
      }

      _saveProfileTapped() {
        console.log("SAVE PROFILE TAPPED");
      }

    }

    window.customElements.define(ZRProfile.is, ZRProfile);

  </script>
</dom-module>
